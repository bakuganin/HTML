<!DOCTYPE html>
<html>
<head>
	<title>11.1 task</title>
	<style type="text/css">
		div {
			width: 600px;
			height: 400px;
			margin: 10;
			border: 1px solid black;
			background-repeat: no-repeat;
		}

		#id1 {
			background-image: url("bg.jpg");

			/*Размер фона установлен явно в пекселах*/
			-moz-background-size: 600px 542px;
			-o-background-size: 600px 542px;
			-webkit-background-size: 600px 542px;
			background-size: 600px 442px;
		}

		#id2 {
			background-image: url("bg.jpg");

			/*фон занимает половину высоты и ширины элемена*/
			-moz-background-size: 100% 100%;
			-o-background-size: 100% 100%;
			-webkit-background-size: 100% 100%;
			background-size: 100% 100%;
		}
	</style>
</head>
<body>
	<!-- background-size - cвойство для масштабирования фона

	В CSS2.1 размер фонового изображения нельзя установить явно
	B CSS3 background-size определяет размер фонового изображения.
	Размер фоновых изображений может быть указан в пикселях или в процентах.
	-->
	<div id="id1"></div>
	<div id="id2"></div>
</body>
</html>
