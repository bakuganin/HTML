<!DOCTYPE html>
<html>
<head>
	<title>13.4 Task</title>
	<style type="text/css">
		#id {
			border: 15px solid transparent;
			width: 230px;
			padding: 5px 15px;

			/* Отображение рисованной рамки вокруг элемента
				Возможные значения: repeat, round, stretch
			*/
			-o-border-image: url(media/image/border.png) 350 repeat;
			-moz-border-image: url(media/image/border.png) 350 repeat;
			-webkit-border-image: url(media/image/border.png) 350 repeat;
			border-image: url(media/image/border.png) 350 repeat;
		}
	</style>
</head>
<body>
	<div id="id">Элемент с рисованной рамкой.</div>
</body>
</html>
